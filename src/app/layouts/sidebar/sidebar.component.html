<!-- ========== Left Sidebar Start ========== -->
<ng-template #contentTemplate>
  <!--- Sidemenu -->
  <!-- {{ parentMenu | json }} -->
  <div id="sidebar-menu">
    <!-- Left Menu Start -->
    <ul class="metismenu list-unstyled" id="side-menu" #sideMenu>
      <li class="menu-title">Menu</li>
      <ng-container *ngFor="let menu of parentMenu">
        <li *ngIf="menu.routerLink && !menu.hasSubMenu">
          <a [routerLink]="[menu.routerLink]" routerLinkActive="active" class="side-nav-link-ref">
            <i class="bx {{menu.icon}}"></i>
            <span *ngIf="menu?.isbadgeEnable" class="badge badge-pill badge-info float-right">3</span>
            <span>{{menu.title}}</span>
          </a>
        </li>
        <li *ngIf="menu?.hasSubMenu && menu?.childs.length">
          <a href="javascript: void(0);" class="has-arrow">
            <i class="bx {{menu.icon}}"></i>
            <span>{{menu.title}}</span>
          </a>
          <ul class="sub-menu" aria-expanded="false">
            <li *ngFor="let child of menu?.childs">
              <a routerLink="/tasks/list" routerLinkActive="active">
                <i class="bx {{child?.icon}}"></i>
                <span>
                  {{child?.title}}
                </span>
              </a>
            </li>
          </ul>
        </li>
      </ng-container>
    </ul>
  </div>
</ng-template>
<!-- Sidebar -->
<div class="vertical-menu">
  <div data-simplebar class="h-100">
    <div *ngIf="!isCondensed">
      <ng-container *ngTemplateOutlet="contentTemplate"></ng-container>
    </div>
    <div *ngIf="isCondensed">
      <ng-container *ngTemplateOutlet="contentTemplate"></ng-container>
    </div>
  </div>
</div>
<!-- Left Sidebar End -->
